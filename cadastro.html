<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Cadastrar</title>
</head>
<body>
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <h3 class="title">Crie sua conta</h3>
                    <ul class="social-links">
                        <li><a href=""><i class='fab fa-facebook'></i></a></li>
                        <li><a href=""><i class='fab fa-instagram'></i></a></li>
                        <li><a href=""><i class='fab fa-google'></i></a></li>
                        <link rel="stylesheet" href="css/style.css">
                    </ul>
                    <span class="description">Ou use seu email para fazer o seu registro</span>
                    <form class="form-horizontal" id="registroForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="senhaConfirmacao" placeholder="Digite sua senha novamente">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" class="checkbox" id="concordo">
                            <span class="check-label">Eu concordo com o <a href="html/termo.html">termo</a> e com a  <a href="politica.html">Pol√≠tica de privacidade.</a></span>
                        </div>
                        <button class="btn signup" id="botaoCadastrar">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/validacaoCadastro.js"></script>
</body>
</html>

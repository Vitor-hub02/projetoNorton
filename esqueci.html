<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/esqueciSenha.js"></script>
    <title>Esqueci Minha Senha</title>
</head>
<body>
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <h3 class="title">Esqueci Minha Senha</h3>
                    <span class="description">Digite seu email para redefinir a senha</span>
                    <form class="form-horizontal" id="forgotPasswordForm">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <button type="submit" class="btn" id="botaoEnviar">Enviar</button>
                    </form>
                    <div class="form-cadastro">
                        <span class="cadastro_conta"><a href="entrar.html">Voltar para a página de login</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="cookie-message">
    <p>Nós usamos cookies para melhorar a sua experiência. Ao continuar navegando, você concorda com nossa <a href="#">Política de Cookies</a>.</p>
    <button id="aceitarCookies">Aceitar</button>
</div>
</body>
</html>

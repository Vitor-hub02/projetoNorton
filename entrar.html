<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Entrar</title>
</head>
<body>
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <h3 class="title">Faça login na sua conta</h3>
                    <ul class="social-links">
                        <li><a href=""><i class='fab fa-facebook'></i></a></li>
                        <li><a href=""><i class='fab fa-instagram'></i></a></li>
                        <li><a href=""><i class='fab fa-google'></i></a></li>
                    </ul>
                    <span class="description">Ou use seu email para fazer o login</span>
                    <form class="form-horizontal" id="loginForm">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" class="checkbox" id="lembrarSenha">
                            <span class="check-label">Lembrar minha senha</span>
                        </div>
                        <button type="submit" class="btn signup" id="botaoEntrar">Entrar</button>
                    </form>
                    <div class="form-cadastro">
                        <span class="cadastro_conta"><a href="cadastro.html">Caso não tenha conta, faça seu cadastro!</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inclua o arquivo JavaScript externo -->
<script src="js/entrar.js"></script>
</body>
</html>
